<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        window.location.href = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/index.html?p=' + path;
    </script>
</head>
<body>
</body>
</html>
